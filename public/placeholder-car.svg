<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <g transform="translate(75, 75)">
    <!-- Car body -->
    <rect x="20" y="80" width="200" height="40" rx="5" fill="#9ca3af"/>
    <rect x="30" y="50" width="180" height="50" rx="10" fill="#d1d5db"/>
    
    <!-- Windows -->
    <rect x="40" y="60" width="50" height="30" rx="3" fill="#6b7280"/>
    <rect x="160" y="60" width="50" height="30" rx="3" fill="#6b7280"/>
    
    <!-- Wheels -->
    <circle cx="60" cy="130" r="18" fill="#374151"/>
    <circle cx="60" cy="130" r="12" fill="#111827"/>
    <circle cx="190" cy="130" r="18" fill="#374151"/>
    <circle cx="190" cy="130" r="12" fill="#111827"/>
    
    <!-- Headlights -->
    <ellipse cx="25" cy="90" rx="5" ry="8" fill="#fbbf24"/>
    <ellipse cx="225" cy="90" rx="5" ry="8" fill="#fbbf24"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">No Image Available</text>
</svg> 